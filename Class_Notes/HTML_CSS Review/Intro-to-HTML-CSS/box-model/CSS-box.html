<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Box Model</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p>4h. Pagination</p>
    <button class="sidepage-btns">
      Back
    </button>
    <button class="num-btns">
      <a href="#">1</a>
    </button>
    <button class="num-btns">
      <a href="#">2</a>
    </button>
    <button class="num-btns">
      <a href="#">3</a>
    </button>
    <button class="num-btns">
      <a href="#">4</a>
    </button>
    <button class="num-btns">
      <a href="#">5</a>
    </button>
    <button class="sidepage-btns">
      Next
    </button>


    <p>4i. Stretch</p>
    <button class="stretch-btn">
      Stretch
    </button>


    <p>4j. 3D Click</p>
    <button class="click-btn">
      Shadow
    </button>

    <p>4k. Margin and padding together</p>
    <button class="number-btns">
      One
    </button>
    <button class="number-btns">
      Two
    </button>
    <button class="number-btns">
      Three
    </button>
</body>
</html>
